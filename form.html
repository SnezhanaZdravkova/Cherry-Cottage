<!-- Signup form -->
   <section class="form-section">
    <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
        <h2>Signed up form!</h2>
        <p>Welcome to Cherry Cottage</p>
        <label for="fname">First Name</label>
        <input id="fname" class="text-input" type="text" name="first_name" required />
        <label for="lname">Last Name</label>
        <input id="lname" class="text-input" type="text"  name="last_name" required />
        <label for="email">Email Address</label>
        <input id="email" class="text-input" type="email" name="email_address" required/>
        <label for="message">Your order here, please</label>
        <input type="text" id="message" name="order" class="text-input">
        <p>Purpose for your visit</p>
        <label for="charge-up">Charging the car</label>
        <input type="radio" id="charge-up" name="purpose_for_your_visit" value="charging-the-car">
        <label for="poultry-products">Poultry products</label>
        <input type="radio" id="poultry-products" name="purpose_for_your_visit" value="poultry-products">
        <label for="relax">Visit the farm</label>
        <input type="radio" id="relax" name="purpose_for_your_visit" value="visit-the-farm">
        
        <input class="join-button"  type="submit" value="Submit"/>
        </form>

    
    </section>
